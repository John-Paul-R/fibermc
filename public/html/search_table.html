<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="fibermc,minecraft,mods,mod list,minecraft mod,fabric mods,fabric,list">
    <meta name="Description" content="A searchable and filterable table of (almost) all Fabric mods for Minecraft.">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" type="text/css" href="css/core_style.css">
    <!-- <link rel="stylesheet" type="text/css" href="css/search.css"> -->
    <link rel="stylesheet" type="text/css" href="css/mod_table.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script defer src="js/gsap.min.js"></script>

    <title class="header_element">FiberMC - Minecraft Fabric Mod List</title>
</head>

<body id=page_container>
    <header>
        <div id="navbar">
            <div id="navbar_front" class="flex row">
                <!-- <button id="menu_button" class="h_button icon_only"><i class=material-icons>menu</i></button> -->
                <a href="https://www.fibermc.com"><h1 id="title" class="header_element">FiberMC</h1></a>
                <h2 id="subtitle" class="header_element">Minecraft Fabric Mod List</h2>
            </div>
            <div class="end flex row">
                <a href="https://ko-fi.com/johnpaul" class="logo button" target="_blank" rel="noopener noreferrer"><img src="https://static.jpcode.dev/img/icon/ko-fi.svg" alt="ko-fi" class="invert icon_after"></a>
                <a href="https://patreon.com/jpcode" class="logo button" target="_blank" rel="noopener noreferrer"><img src="https://static.jpcode.dev/img/icon/patreon.svg" alt="Patreon" class="invert icon_after"></a>
                <a href="./about" class="button">About</a>
                <button class="swap_palette">Theme<i class="material-icons">style</i></button>
            </div>
            <script src="js/multi-palette.min.js"></script>                    
        </div>
    </header>
    <div id="content_main">
        <div id="content_body">
            <div id="search_container">
                <label for="search_input" class="searchbar filled">
                    <i class="material-icons"><label for="search_input">search</label></i>
                    <input id="search_input" type="text" class="searchField" placeholder="Search by mod name or author..." autofocus>
                </label>
                <a href="https://www.fibermc.com">List View <i class=material-icons>list</i></a>
            </div>
            <div id="categories" class="hidden">
                <h2>Categories</h2>
                <hr>
                <ul id="categories_list"></ul>
            </div>
            <table id="search_results_list" class="persist filled">
                <thead>
                    <tr>
                        <th id="t_name">Name
                            <button class="tbl_sort material-icons">sort</button>
                        </th>
                        <th id="t_desc">Description</th>
                        <th id="t_auth">Author
                            <button class="tbl_sort material-icons">sort</button>
                        </th>
                        <th id="t_cat"> Categories <!--<button>Filter</button>--></th>
                        <th id="t_dl">  Downloads
                            <button class="tbl_sort material-icons">sort</button>
                        </th>
                        <th id="t_vers">Latest Supported Version
                            <button class="tbl_sort material-icons">sort</button>
                        </th>
                        <th id="t_date">Date Updated (DMY)
                            <button class="tbl_sort material-icons">sort</button>
                        </th>
                    </tr>
                </thead>
                <tbody id="search_results_content" class="persist"></tbody>
            </table>
        </div>
        <div id="loadbar_container">
            <div id="loadbar_text">0%</div>
            <div id="loadbar_content"></div>
        </div>
    </body>
    </div>

<div class="scripts">
    <script defer src="js/anim_hover_1.0.js"></script>
    <script defer src="js/searchbar_focusv2.js"></script>
    <script src="js/util.js" type="module"></script>
    <script src="js/fuzzysort.js"></script>
    <script src="js/resource_loader.js" type="module"></script>
    <script src="js/mod_search_table.js" type="module"></script>
    <script defer src="js/table_sort.js" type="module"></script>
</div>
</html>
